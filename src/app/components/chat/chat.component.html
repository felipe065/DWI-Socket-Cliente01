<h1>Mensaje</h1>
<hr>
<div id="chat-mensajes">
<li class="list-group-item" style="border-bottom: 1px solid gray ;" *ngFor = "let msg of mensajes" >
    <span [style.color]='msg.color' style="color: Crimson; font-weight: bold;"> {{msg.de}}:</span>
    {{msg.cuerpo}}
</li>
</div>
<hr>
<form (ngSubmit)="enviar()">
    <input type="text"
    [(ngModel)]="texto"
    class="form-control chat-input"
    name="texto"
    placeholder="Ingreso el Mensaje..."
    autofocus
    autocomplete="off">

</form>
